<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>

      <div class="controls">
        <from id="search-form">
          <input type="text" id="city-input" placeholder="Masukkan nama kota..." list="city-suggestions">
          <datalist id="city-suggestions"></datalist>
          <button type="submit">Cari</button>
        </from>
        <button id="unit-toggle">Ubah ke Â°F</button>
      </div>

      <div class="history -container">
        <h3>History Pencarian:</h3>
        <div id="search-history"></div>
      </div>

      <div id="current-weather" class="weather-card">
      </div>

      <div id="forecast-container">
        <h2>Forecast 5 Hari</h2>
        <table id="forecast-table">
            <thead>
              <tr>
                <th>Hari/Tanggal</th>
                <th>Icon</th>
                <th>Temp</th>
                <th>Kelembapan (%)</th>
                <th>Angin (m/s)</th>
              </tr>
            </thead>
            <tbody id="forecast-body">
            </tbody>
          </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
